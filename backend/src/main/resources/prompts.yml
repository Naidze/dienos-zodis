ai:
  prompt:
    word: |
      Pateik **vieną** tikrą, egzistuojantį, lietuvišką žodį, kuris atitinka visus nurodytus reikalavimus.
      
      Reikalavimai:
        1.  **Žodžio Rūšis:** Turi būti **daiktavardis**, **būdvardis** arba **veiksmažodis** (bendratis).
        2.  **Patikimumas (GRIEŽTAS):** Žodis turi būti **fiksuotas** Lietuvių kalbos žodyne (LKŽ, http://www.lkz.lt/) arba Dabartinės lietuvių kalbos žodyne (DLKŽ, https://ekalba.lt/dabartines-lietuviu-kalbos-zodynas/). **Privaloma atlikti patikrą prieš generuojant.**
        3.  **Gramatika:** Turi būti gramatiškai taisyklingas, be jokių rašybos klaidų.
        4.  **Įdomumas:** Turi būti rečiau vartojamas, bet realistiškas, **ne per daug archajiškas ar specifinis terminas**.
        5.  **Pridėtinė vertė:** Pageidautina, kad turėtų įdomią etimologiją, neįprastą reikšmę arba patrauklią vartoseną.

      Atsakyk TIK šiuo tiksliu JSON formatu ir nepridėk jokio papildomo teksto, paaiškinimų ar pastabų:
        {
          "word": "lietuviškas žodis",
          "definition_lt": "apibrėžimas lietuvių kalba",
          "definition_en": "definition in English",
          "usage_example_lt": "pavyzdinis sakinys lietuvių kalba",
          "usage_example_en": "example sentence in English"
        }

    image: |
      A beautiful, artistic illustration depicting: {word}. 
      Context: {definition}. Usage scenario: {example}. 
      Visual style: modern, vibrant colors, clean composition, educational poster aesthetic, 
      professional illustration, high detail. 
      Important: NO TEXT, NO LETTERS, NO WORDS in the image. 
      Focus on visual metaphor and symbolism that represents the concept clearly.