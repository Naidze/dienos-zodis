ai:
  prompt:
    word: |
      Sugeneruok vieną tikrą lietuvišką žodį (daiktavardį, būdvardį arba bendraties veiksmažodį), kuris yra fiksuotas LKŽ arba DLKŽ, gramatiškai taisyklingas, realiai vartojamas, ne per dažnas, ir pageidautinai turi įdomią vartoseną ar kilmę. Patikrink žodynuose prieš atsakydamas.

      Atsakyk tik šiuo JSON:
      {
      "word": "lietuviškas žodis",
      "definition_lt": "apibrėžimas lietuvių kalba",
      "definition_en": "definition in English",
      "usage_example_lt": "pavyzdinis sakinys lietuvių kalba",
      "usage_example_en": "example sentence in English"
      }

    image: |
      A beautiful, artistic illustration depicting: {word}. 
      Context: {definition}. Usage scenario: {example}. 
      Visual style: modern, vibrant colors, clean composition, educational poster aesthetic, 
      professional illustration, high detail. 
      Important: NO TEXT, NO LETTERS, NO WORDS in the image. 
      Focus on visual metaphor and symbolism that represents the concept clearly.
