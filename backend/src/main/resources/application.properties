# Server Configuration
server.port=${PORT:8080}

# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Groq Configuration
groq.api.key=${GROQ_API_KEY}
groq.base.url=https://api.groq.com/openai/v1
groq.model.name=llama-3.3-70b-versatile

# Cloudflare AI Configuration
cloudflare.account.id=${CLOUDFLARE_ACCOUNT_ID}
cloudflare.api.token=${CLOUDFLARE_API_TOKEN}
cloudflare.ai.model=@cf/bytedance/stable-diffusion-xl-lightning

# Cloudinary Configuration
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api.key=${CLOUDINARY_API_KEY}
cloudinary.api.secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=lithuanian-words

# Word Generation Schedule (9 AM daily)
word.generation.cron=0 0 9 * * *

# Logging
logging.level.root=INFO
logging.level.com.wordofday=DEBUG